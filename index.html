<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapper</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="camera-body" id="camera">
        <!-- camera light and button -->
        <div class="led"></div>
        <div class="snapper-button" id="snapper"></div>

        <!-- camera stripe & lens -->
        <div class="camera-tealStripe">
            <div class="orange-circle">
                <div class="orange-circle-black">
                    <div class="orange-circle-black-darkGrey">
                        <div class="orange-circle-black-darkGrey-darker">
                            <div class="orange-circle-black-darkGrey-darker-black">
                                <div class="orange-circle-black-darkGrey-darker-black-pin"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- polaroid picture -->
    <div class="polaroid-body" id="polaroid">
        <div class="polaroid-picture">
            <img src="pic.jpg" alt="monkey" class="pic" id="pic" style="height: 25vh; width: 35vh;">
        </div>
    </div>

</body>
</html>
